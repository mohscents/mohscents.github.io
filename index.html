<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MOH SCENTS - Candle Catalog</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #fffef9;
      --text: #2c2c2c;
      --accent: #c08457;
      --card: #ffffff;
      --transition: all 0.3s ease-in-out;
    }
    body.dark {
      --bg: #1a1a1a;
      --text: #f2f2f2;
      --accent: #ffc107;
      --card: #2b2b2b;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: 'Quicksand', sans-serif;
      padding: 1rem;
      transition: var(--transition);
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      color: var(--accent);
      font-size: 2.5rem;
    }

    .dark-mode-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 8px 14px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: var(--transition);
    }

    .dark-mode-toggle:hover {
      opacity: 0.85;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 2rem;
      max-width: 1300px;
      margin: auto;
      padding: 0 1rem;
    }

    .card {
      background: var(--card);
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: var(--transition);
      transform: translateY(20px);
      opacity: 0;
      animation: slideUp 0.5s ease forwards;
    }

    @keyframes slideUp {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      cursor: pointer;
    }

    .info {
      padding: 1rem;
      text-align: center;
    }

    .info h2 {
      margin: 0.5rem 0;
      font-size: 1.3rem;
    }

    .info p {
      margin: 0.3rem 0;
      font-size: 0.95rem;
    }

    .btn {
      display: inline-block;
      margin-top: 0.8rem;
      background-color: var(--accent);
      color: white;
      padding: 10px 14px;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      font-size: 0.9rem;
      transition: var(--transition);
    }

    .btn:hover {
      opacity: 0.9;
    }

    .lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      animation: zoomIn 0.4s ease;
    }

    @keyframes zoomIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .lightbox.active {
      display: flex;
    }

    .contact-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: var(--accent);
      color: white;
      padding: 14px;
      border-radius: 50%;
      font-size: 24px;
      text-decoration: none;
      z-index: 1001;
      box-shadow: 0 6px 18px rgba(0,0,0,0.3);
      transition: var(--transition);
    }

    .contact-float:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <button class="dark-mode-toggle" onclick="toggleDarkMode()">üåì</button>

  <header>
    <h1>üïØÔ∏è MOH SCENTS</h1>
    <p>Handmade eco-friendly soy candles</p>
    <p>üìç Soibari, Tezpur, Assam ‚Äî <a href="https://instagram.com/mohscents_" target="_blank">@mohscents_</a></p>
  </header>

  <main class="grid" id="catalog"></main>

  <div class="lightbox" id="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img" src="" alt="Zoomed Image" />
  </div>

  <a class="contact-float" href="tel:8936934679" title="Call us">üìû</a>

  <script>
    const products = [
      { img: "IMG-20250626-WA0003.jpg", name: "Blue Rose Candle", price: "‚Çπ199", desc: "Floral-shaped scented candle" },
      { img: "IMG-20250626-WA0004.jpg", name: "Lavender Jar", price: "‚Çπ249", desc: "Soothing lavender in a jar" },
      { img: "IMG-20250626-WA0005.jpg", name: "Festive Diya Set", price: "‚Çπ299", desc: "Traditional diya candles for festivals" },
      { img: "IMG-20250626-WA0006.jpg", name: "Elegant Glass Pot", price: "‚Çπ349", desc: "Minimalistic fragrance decor" },
      { img: "IMG-20250626-WA0007.jpg", name: "Color Duo Pack", price: "‚Çπ299", desc: "Set of two scented candles" },
      { img: "IMG-20250626-WA0008.jpg", name: "Peach Blossom", price: "‚Çπ229", desc: "Refreshing fruity floral candle" }
    ];

    const catalog = document.getElementById("catalog");
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightbox-img");

    products.forEach((p, index) => {
      const card = document.createElement("div");
      card.className = "card";
      card.style.animationDelay = `${index * 100}ms`;
      card.innerHTML = `
        <img src="${p.img}" alt="${p.name}" onclick="openLightbox('${p.img}')">
        <div class="info">
          <h2>${p.name}</h2>
          <p>${p.desc}</p>
          <p><strong>${p.price}</strong></p>
          <a class="btn" href="https://wa.me/918936934679?text=Hi%20MOH%20SCENTS%2C%20I%20want%20to%20buy%20${encodeURIComponent(p.name)}!" target="_blank">Buy on WhatsApp</a>
        </div>
      `;
      catalog.appendChild(card);
    });

    function openLightbox(src) {
      lightboxImg.src = src;
      lightbox.classList.add("active");
    }

    function closeLightbox() {
      lightbox.classList.remove("active");
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }
  </script>
</body>
</html>
